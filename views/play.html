<div id="game-wrapper">
    <!--<span>State: {{state}}</span>-->
    <div ng-if="state === states.LOADING">Loading...</div>

    <div class="start-overlay" ng-if="state === states.SYNCING">
        <span class="match-players">
            <span class="name" ng-bind="match.getUsers()[0].getName()"></span> ft.
            <span class="name" ng-bind="match.getUsers()[1].getName()"></span>
        </span><br>
        <span class="countdown"> Start Game in <span ng-bind="secondsToStart"></span></span>
    </div>

    <div ng-controller="game.WarpCtrl" class="warp-wrapper" ng-show="state === states.PLAYING">
        <div class="debug-stats">
            <span class="player-color" ng-style="{'background-color': clientColor}"></span><span ng-bind="getPlayerInfo()"></span><br>
            Ship: <span ng-bind="posX"></span><span> </span>
            <!--<span ng-bind="lossPct + '%'"></span>-->
            <span ng-bind="updateTime"></span><br>
            Camera: <span ng-bind="tCamera"></span><br>
            Slice Index: <span ng-bind="sliceIndex"></span><br>
            Score: <span ng-bind="clientScore"></span>
        </div>

        <m-easel id="game"></m-easel>
    </div>

    <button class="end-button" ng-disabled="state !== states.PLAYING" ng-click="endGame()">End Game</button>

</div>
